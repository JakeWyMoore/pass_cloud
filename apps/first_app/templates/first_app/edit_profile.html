<!DOCTYPE html>
<html lang="en">
<head>
	<title>PassCloud | Edit profile</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="{% static 'first_app/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'first_app/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'first_app/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'first_app/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'first_app/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'first_app/fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'first_app/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/css/style.css' %}">
    
    <link rel="shortcut icon" type="image/png" href="{% static 'first_app/images/fav.png' %}">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
                <form class="login100-form validate-form" action="/on_edit_user/{{ user.id }}" method="POST">
                    {% csrf_token %}

					<span class="login100-form-title p-b-26">
                        Edit Profile
                    </span>
                    <div class="text-center">
                        <div id="logout">
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-account-circle"></i>
                    </span>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="first_name" value="{{ user.first_name }}">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="last_name" value="{{ user.last_name }}">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="email" value="{{ user.email }}">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="password" value="{{ user.password }}">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="confirm_password">
                            <span class="focus-input100" data-placeholder="Confirm Password"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" type="submit">
                                    Update
                                </button>
                            </div>
                        </div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Change your mind?
						</span>

                        <a class="txt2" href="/password_dashboard">
							Go Back
                        </a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="{% static 'first_app/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'first_app/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'first_app/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'first_app/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'first_app/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'first_app/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'first_app/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'first_app/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'first_app/js/script.js' %}"></script>

</body>
</html>
